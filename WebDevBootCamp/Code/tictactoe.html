<!DOCTYPE html>
<html>
<head>
	<title>
		Tic Tac Toe
	</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tr>
			<td class="left top"></td>
			<td class="top"></td>
			<td class="right top"></td>
		</tr>

		<tr>
			<td class="left"></td>
			<td></td>
			<td class="right"></td>
		</tr>

		<tr>
			<td class="left bottom"></td>
			<td class="bottom"></td>
			<td class="right bottom"></td>
		</tr>
	</table>
	

</body>
</html>
