<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("hello");
    
    // Interpolated
    console.log(`Hey, %s string`,'hey') //back tick is better

    // Styled
    console.log("%cHello buddy", 'font-size: 5px')

    // warning!
    console.warn("here");

    // Error :|
    console.error("error here");

    // Info
    console.info("what i get");
    // Testing
    console.assert(1===1, "Wrong");;
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p);
    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);

      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count();

    // timing
    console.time('fetching data');
    //fetch data
    console.timeEnd('fetching data')
  </script>
</body>
</html>
